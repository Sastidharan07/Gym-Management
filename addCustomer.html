<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Gym Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Add New Customer</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">‚Üê Dashboard</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
        
        <div class="content">
            <div class="form-container">
                <h2>Customer Information</h2>
                
                <div id="successMessage" class="success-message hidden"></div>
                
                <form onsubmit="handleAddCustomer(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" required placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="customerAge">Age *</label>
                            <input type="number" id="customerAge" min="1" max="120" required placeholder="Enter age">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerHeight">Height (cm) *</label>
                            <input type="number" id="customerHeight" min="50" max="300" step="0.1" required placeholder="Enter height in cm">
                        </div>
                        <div class="form-group">
                            <label for="customerWeight">Weight (kg) *</label>
                            <input type="number" id="customerWeight" min="20" max="500" step="0.1" required placeholder="Enter weight in kg">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" required placeholder="Enter phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerEmail">Email (optional)</label>
                        <input type="email" id="customerEmail" placeholder="Enter email address">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Add Customer</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>
            
            <div class="quick-links">
                <h3>Quick Actions</h3>
                <a href="addActivity.html" class="btn">Add Activity</a>
                <a href="viewCustomers.html" class="btn">View Customers</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }
        
        function handleAddCustomer(event) {
            event.preventDefault();
            
            const customerData = {
                name: document.getElementById('customerName').value,
                age: parseInt(document.getElementById('customerAge').value),
                height: parseFloat(document.getElementById('customerHeight').value),
                weight: parseFloat(document.getElementById('customerWeight').value),
                phone: document.getElementById('customerPhone').value,
                email: document.getElementById('customerEmail').value || ''
            };
            
            const customer = addCustomer(customerData);
            
            if (customer) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = `Customer "${customer.name}" added successfully!`;
                successDiv.classList.remove('hidden');
                
                // Reset form
                event.target.reset();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successDiv.classList.add('hidden');
                }, 3000);
            }
        }
    </script>
</body>
</html>
